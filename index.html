<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f911ed2c.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"> <fieldset class="group"> <legend>Personal information</legend> <label for="surname" class="block fields"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" required> </label> <label for="name" class="block fields"> Name: <input type="text" name="name" id="name" autocomplete="off" required> </label> <label for="age" class="block fields"> How old are You? <input type="number" min="1" max="100" value="12" name="age" id="age"> </label> <label for="data" class="block fields"> Full date of birth: <input type="date" name="date" id="data"> </label> <label for="consent" class="block">I accept the term of the agreement <input type="checkbox" name="consent" id="consent"> </label> </fieldset> <fieldset class="group"> <legend>Registration</legend> <label for="email" class="block fields">E-mail: <input type="email" name="email" id="email" placeholder="email@example.com"> </label> <label for="password" class="block">Password: <input type="password" name="password" id="password" minlength="8"> </label> </fieldset> <fieldset class="group"> <legend>An interesting fact about you!</legend> <label for="yes no" class="block fields"> Do you love cats? <input type="radio" name="question" id="yes" value="yes"> Yes <input type="radio" name="question" id="no" value="no"> No </label> <label for="color" class="block fields"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label for="sleep" class="block fields"> What time do you go to bed? <input type="time" name="sleep" id="sleep"> </label> <label for="cars" class="block fields"> What are your favorite brand of cars? <select name="cars" id="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="rateOurWork" class="block"> How do you rate our work? <input type="range" name="rateOurWork" id="rateOurWork" min="0" max="10" step="1" value="0"> </label> </fieldset> <fieldset class="group"> <legend>Additional info:</legend> <label for="comments" class="block fields"> Comments: <textarea name="comments"></textarea> </label> <label class="block">Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
