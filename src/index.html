<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          class="fields"
          required
          >
        </label>
        <br>
        <label for="name">
          Name:
          <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          required
          class="fields"
          >
        </label>
        <br>
        <label for="age">
          How old are you?
          <input
          type="number"
          min="1"
          max="100"
          value="12"
          name="age"
          id="age"
          class="fields"
          >
        </label>
        <br>
        <label for="data">
          Full date of birth:
          <input
          type="date"
          name="date"
          id="data"
          class="fields"
          >
        </label>
        <br>
        <label for="consent">I accept the term of the agreement:
          <input
          type="checkbox"
          name="consent"
          id="consent"
          class="fields"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label for="email">E-mail:
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          class="fields"
          >
        </label>
        <br>
        <label for="password">Password:
          <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          class="fields"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="fields">
          Do you love cats?
          <label for="yes">
            <input
            type="radio"
            name="question"
            id="yes"
            value="yes"
            >Yes
          </label>
          <label for="no">
            <input
            type="radio"
            name="question"
            id="no"
            value="no"
            >No
          </label>
        </div>
        <label for="color">
          What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          class="fields"
          >
        </label>
        <br>
        <label for="sleep">
          What time do you go to bed?
          <input
          class="fields"
          type="time"
          name="sleep"
          id="sleep"
          >
        </label>
        <br>
        <label for="cars">
          What are your favorite brand of cars?
          <select
          class="fields"
          name="cars"
          id="cars"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <br>
        <label for="rateOurWork">
          How do you rate our work?
          <input
          type="range"
          name="rateOurWork"
          id="rateOurWork"
          min="0"
          max="10"
          step="1"
          value="0"
          class="fields"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label for="comment" class="fields">
          Comments:
          <textarea
          name="comment"
          id="comment"
          cols="17"
          rows="2"
          >
          </textarea>
        </label>
        <br>
        <label>Would you recommend us?
          <select
          class="fields"
          name="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
